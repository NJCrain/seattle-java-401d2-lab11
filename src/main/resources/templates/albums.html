<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Albums</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <header>
            <h1>Albums!</h1>
        </header>
        <main>
            <div th:each="album : ${albums}">
                <h2 th:text="${album.title}"></h2>
                <h3 th:text="${album.artist}"></h3>
                Song Count: <p th:text="${album.songCount}"></p>
                Length in seconds: <p th:text="${album.length}"></p>
                <img th:src="${album.imageUrl}">
            </div>
        </main>

    </body>

</html>
